<body>
    <h1>ADD YOUR EXPENSE</h1>
    <form onsubmit="save(event)">
        <label for="amount">Enter Expense Amount</label>
        <input type="number" name="amount" id="amount" required><br>
        <label for="description">Enter expense description</label>
        <input type="text" name="description" id="description" required><br>
        <label for="category">Choose expense category</label>
        <select id="category" name="category" required>
            <option value="food">Food</option>
            <option value="movie">Movie</option>
            <option value="fuel">Fuel</option>
            <option value="drinks">Drinks</option>
            <option value="date">Date</option>
            <option value="recharge">Recharge</option>
            <option value="accessories">Accessories</option>
            <option value="vacation">Vacation</option>
        </select>
        <button type="submit">Add Expense</button> 
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
   
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h2>Here is your list of expenses</h2>
    <ul id="listOfExpenses"></ul>
    <button class="btn1" onclick="download()"  id="downloadexpense">Download File</button>

    </div>
    <br>
